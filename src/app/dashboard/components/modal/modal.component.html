<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"><span> {{ activeProduct.name }} </span></h5>
          <button type="button" class="close shut" data-dismiss="modal" aria-label="Close" (click)="closeModal()" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="divBody">
            <img [src]="activeProduct.img1" alt="1" class="imgModal">
            <img  *ngIf="activeProduct.img2" [src]="activeProduct.img2" alt="2" class="imgModal" >
            <img  *ngIf="activeProduct.img3" [src]="activeProduct.img3" alt="3" class="imgModal" >
          </div>
          <p>{{ activeProduct.desc }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="close btn btn-primary" data-dismiss="modal" (click)="closeModal()" >Close</button>
          <!-- <button type="button" class="btn btn-primary"  >Save changes</button> -->
        </div>
      </div>
    </div>
</div>
